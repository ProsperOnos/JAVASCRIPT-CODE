<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="p_modal.css">
    <title>Prosper | Modal</title>
</head>
<body>
    <h4>Click to login</h4>
    <button id="log_btn">login form</button>
    <div class="p_m-bg">
        <div class="p_m-content">
            <div id="avater_out">
                <img id="profile_pic" src="./imgs/food 1.avif" alt="User_img">
            </div>
            <div class="p_m-heading">
                <p id="cancel">&times;</p>
                <p>User Login</p>
            </div>

            <div class="p_m-body">
                <form>
                    <input type="email" placeholder="Enter email" id="email">
                    <div class="password_div">
                        <input type="password" placeholder="Password" id="password">
                        <img id="eye_icon" src="imgs/not see password.png" alt="">
                    </div>
                    <button>Login</button>
                </form>
            </div>

            <div class="p_m-footer">
                <p>Forgot Password?</p>
            </div>
        </div>
    </div>
    <script src="p_modal.js"></script>
</body>
</html>
